[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

filterwarnings =
    # Ignore specific Swig-related DeprecationWarnings from PyMuPDF/fitz or its dependencies
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
    # Ignore numpy DeprecationWarning from faiss library
    ignore:numpy.core._multiarray_umath is deprecated:DeprecationWarning:faiss.loader 