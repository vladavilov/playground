apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agentic-ai

resources:
  - ../../base

commonLabels:
  environment: prod

# Production-specific patches
patches:
  - target:
      kind: Deployment
      name: project-management-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: ui-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: neo4j-retrieval-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: document-processing-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: ai-requirements-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: ai-tasks-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: gitlab-client-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  # Increase resource limits for production
  - target:
      kind: Deployment
      name: document-processing-service
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 4Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 4000m


