apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-ai-ingress
  namespace: agentic-ai
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    # For SSE (Server-Sent Events) support
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment and configure for production)
  # tls:
  #   - hosts:
  #       - agentic-ai.${DOMAIN}
  #     secretName: agentic-ai-tls
  rules:
    - http:
        paths:
          # All traffic goes to ui-service which handles proxying
          # ui-service acts as the API gateway
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80
