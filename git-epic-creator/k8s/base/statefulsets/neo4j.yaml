apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: agentic-ai
  labels:
    app: neo4j
    component: database
    tier: data
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: agentic-ai-workload-identity
      securityContext:
        fsGroup: 7474
        runAsUser: 7474
        runAsGroup: 7474
      containers:
        - name: neo4j
          image: neo4j-baked:latest
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              value: "neo4j/$(NEO4J_PASSWORD)"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agentic-ai-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_initial_dbms_default__database
              value: "neo4j"
            - name: NEO4J_server_memory_heap_initial__size
              value: "1G"
            - name: NEO4J_server_memory_heap_max__size
              value: "2G"
            - name: NEO4J_server_memory_pagecache_size
              value: "1G"
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "gds.*,apoc.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "gds.*,apoc.*"
            - name: NEO4J_apoc_import_file_enabled
              value: "true"
            - name: NEO4J_apoc_import_file_use__neo4j__config
              value: "true"
            - name: NEO4J_server_bolt_listen__address
              value: "0.0.0.0:7687"
            - name: NEO4J_server_http_listen__address
              value: "0.0.0.0:7474"
            - name: NEO4J_db_transaction_timeout
              value: "60s"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "echo 'RETURN 1;' | cypher-shell -u neo4j -p $NEO4J_PASSWORD"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "echo 'RETURN 1;' | cypher-shell -u neo4j -p $NEO4J_PASSWORD"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "6Gi"
              cpu: "2000m"
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: agentic-ai-secrets
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: managed-premium
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: neo4j-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: managed-premium
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-service
  namespace: agentic-ai
spec:
  selector:
    app: neo4j
  ports:
    - port: 7474
      targetPort: 7474
      protocol: TCP
      name: http
    - port: 7687
      targetPort: 7687
      protocol: TCP
      name: bolt
  type: ClusterIP


