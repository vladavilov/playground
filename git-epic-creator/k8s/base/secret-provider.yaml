apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: agentic-ai-secrets
  namespace: agentic-ai
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    keyvaultName: "${KEY_VAULT_NAME}"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: Postgres-Password
          objectType: secret
          objectAlias: POSTGRES_PASSWORD
        - |
          objectName: Redis-Password
          objectType: secret
          objectAlias: REDIS_PASSWORD
        - |
          objectName: Neo4j-Password
          objectType: secret
          objectAlias: NEO4J_PASSWORD
        - |
          objectName: Session-SecretKey
          objectType: secret
          objectAlias: SESSION_SECRET_KEY
        - |
          objectName: Local-JwtSecret
          objectType: secret
          objectAlias: LOCAL_JWT_SECRET
        - |
          objectName: OpenAI-ApiKey
          objectType: secret
          objectAlias: OAI_KEY
        - |
          objectName: Storage-ConnectionString
          objectType: secret
          objectAlias: AZURE_STORAGE_CONNECTION_STRING
  secretObjects:
    - secretName: agentic-ai-secrets
      type: Opaque
      data:
        - objectName: POSTGRES_PASSWORD
          key: POSTGRES_PASSWORD
        - objectName: REDIS_PASSWORD
          key: REDIS_PASSWORD
        - objectName: NEO4J_PASSWORD
          key: NEO4J_PASSWORD
        - objectName: SESSION_SECRET_KEY
          key: SESSION_SECRET_KEY
        - objectName: LOCAL_JWT_SECRET
          key: LOCAL_JWT_SECRET
        - objectName: OAI_KEY
          key: OAI_KEY
        - objectName: AZURE_STORAGE_CONNECTION_STRING
          key: AZURE_STORAGE_CONNECTION_STRING


