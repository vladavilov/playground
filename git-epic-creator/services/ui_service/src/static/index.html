<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen grid grid-cols-1 lg:grid-cols-12">
    <aside id="projectsPanel" class="lg:col-span-4 xl:col-span-3 border-r border-slate-200 bg-white hidden lg:block">
      <div class="p-4 flex items-center justify-between border-b">
        <h2 class="text-lg font-semibold">Projects</h2>
        <button id="togglePanel" class="lg:hidden inline-flex items-center px-3 py-1 rounded border text-sm">Hide</button>
      </div>
      <div class="p-4 space-y-3">
        <button id="createProject" class="w-full px-3 py-2 bg-indigo-600 text-white rounded">Create</button>
        <input id="projectName" type="text" class="w-full border rounded px-3 py-2" placeholder="Search projects by name" />
        <ul id="projectsList" class="space-y-2 overflow-y-auto max-h-[calc(100vh-240px)] pr-1"></ul>
      </div>
    </aside>

    <main class="lg:col-span-8 xl:col-span-9">
      <div class="p-4 border-b flex items-center justify-between bg-white">
        <div class="flex items-center gap-2">
          <button id="openPanel" class="lg:hidden px-3 py-1 rounded border text-sm">Projects</button>
          <h1 class="text-xl font-semibold">Project Details</h1>
        </div>
        <div class="text-sm text-slate-500" id="statusBar">Disconnected</div>
      </div>

      <section class="p-6 space-y-6">
        <div id="projectDetails" class="bg-white border rounded p-4 hidden"></div>

        <div id="uploadSection" class="bg-white border rounded p-4 hidden">
          <h3 class="font-semibold mb-3">Upload documents</h3>
          <input id="fileInput" type="file" multiple class="block mb-3" />
          <button id="uploadBtn" class="px-4 py-2 bg-emerald-600 text-white rounded">Upload</button>
          <div class="mt-4">
            <div class="h-2 bg-slate-200 rounded overflow-hidden">
              <div id="progressBar" class="h-2 bg-emerald-500 w-0"></div>
            </div>
            <div class="flex items-center gap-2 mt-2">
              <span id="statusBadge"></span>
              <div id="progressText" class="text-sm text-slate-600">No processing yet</div>
            </div>
          </div>
        </div>

        <div id="chatSection" class="bg-white border rounded p-4 hidden">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Requirements Chat</h3>
            <button id="openChatBtn" class="px-3 py-2 bg-sky-600 text-white rounded">Open Chat</button>
          </div>
          <p class="text-sm text-slate-600 mt-2">Start AI-assisted requirements capture and push to GitLab.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-white/60 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="animate-spin h-10 w-10 border-4 border-slate-300 border-t-indigo-600 rounded-full"></div>
  </div>

  <!-- Project form modal -->
  <div id="projectModal" class="fixed inset-0 bg-slate-900/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded shadow w-full max-w-xl">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <h3 id="projectModalTitle" class="font-semibold">Project</h3>
        <button id="projectModalClose" class="px-2 py-1 text-sm">âœ•</button>
      </div>
      <form id="projectForm" class="p-4 space-y-3">
        <div>
          <label class="block text-sm text-slate-600 mb-1">Name</label>
          <input id="f_name" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">Description</label>
          <textarea id="f_description" class="w-full border rounded px-3 py-2" rows="3"></textarea>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">GitLab URL</label>
          <input id="f_gitlab_url" class="w-full border rounded px-3 py-2" placeholder="https://gitlab.com/group/project" />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">Repository URL</label>
          <input id="f_gitlab_repository_url" class="w-full border rounded px-3 py-2" placeholder="https://gitlab.com/group/project.git" />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">Status</label>
          <select id="f_status" class="w-full border rounded px-3 py-2">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="archived">Archived</option>
            <option value="processing">Processing</option>
            <option value="rag_processing">RAG Processing</option>
            <option value="rag_ready">RAG Ready</option>
            <option value="rag_failed">RAG Failed</option>
          </select>
        </div>
        <div class="pt-2 flex gap-2 justify-end border-t">
          <button type="button" id="projectFormCancel" class="px-3 py-2 border rounded">Cancel</button>
          <button type="submit" id="projectFormSubmit" class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/ui.js"></script>
</body>
  
</html>
