<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Generation | AI Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Markdown, Mermaid, and Typewriter Libraries - Load synchronously before modules -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.7.0/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <style>
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { box-shadow: 0 0 0 4px rgba(59, 130, 246, 0); }
    }
    .thinking-indicator { animation: pulse-glow 2s infinite; }
    .epic-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    .epic-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
    .task-item { transition: all 0.15s ease; }
    .task-item:hover { background-color: rgb(248, 250, 252); }
    
    /* Typewriter effect styles with animated cursor */
    .typewriter-message {
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
    }
    
    .typewriter-cursor {
      display: inline !important;
      color: #4f46e5 !important;
      font-weight: 700 !important;
      margin-left: 2px !important;
      animation: typewriter-blink 1s step-end infinite !important;
      text-shadow: 0 0 8px rgba(99, 102, 241, 0.5) !important;
      white-space: nowrap !important;
      vertical-align: baseline !important;
    }
    
    @keyframes typewriter-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    /* Enhanced markdown styling for typewriter content */
    .typewriter-message strong {
      color: #4f46e5;
      font-weight: 600;
    }
    
    .typewriter-message code {
      background: rgba(99, 102, 241, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    
    .typewriter-message pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }
    
    .typewriter-message ul, .typewriter-message ol {
      padding-left: 1.5rem;
      margin: 8px 0;
    }
    
    .typewriter-message li {
      margin: 4px 0;
    }
    
    /* Animated thinking footer */
    .thinking-footer {
      transition: opacity 0.3s ease;
    }
    
    .thinking-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(79, 70, 229, 0.2);
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: thinking-spin 0.8s linear infinite;
    }
    
    @keyframes thinking-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900 h-screen overflow-hidden">
  <div class="flex flex-col h-screen">
    <!-- Header with Status Bar -->
    <header class="bg-white border-b border-slate-200 shadow-sm">
      <div class="px-4 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <a href="javascript:history.back()" class="text-sky-600 hover:text-sky-700 font-medium text-sm">‚Üê Back</a>
            <div class="h-5 w-px bg-slate-200"></div>
            <h1 class="text-lg font-semibold text-slate-800">AI Task Generation</h1>
            <span id="taskProjectStatus" class="ml-2"></span>
          </div>
          <div class="flex items-center gap-4">
            <!-- User Profile -->
            <div class="flex items-center gap-2 px-3 py-1.5 bg-slate-50 rounded-lg">
              <div class="w-7 h-7 rounded-full bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center text-white text-xs font-semibold" id="userAvatar">U</div>
              <span class="text-sm font-medium text-slate-700" id="userProfile">Loading...</span>
            </div>
            <!-- Connections Panel -->
            <div class="flex items-center gap-3 pl-3 border-l border-slate-200">
              <!-- Authentication Connection -->
              <div class="flex items-center gap-1.5" title="Authentication status">
                <div class="w-2 h-2 rounded-full bg-slate-400" id="authIndicator"></div>
                <span class="text-xs text-slate-600">Authentication</span>
              </div>
              
              <!-- GitLab Connection -->
              <div class="flex items-center gap-1.5">
                <div class="w-2 h-2 rounded-full bg-slate-400" id="gitlabIndicator" title="GitLab connection status"></div>
                <span class="text-xs text-slate-600">GitLab</span>
                <button id="gitlabConnectBtn" class="p-1 text-slate-500 hover:text-slate-700 hover:bg-slate-100 rounded disabled:opacity-30 disabled:cursor-not-allowed" title="Connect to GitLab" aria-label="Connect to GitLab">
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                  </svg>
                </button>
              </div>
              
              <!-- RT Events Connection -->
              <div class="flex items-center gap-1.5" title="Real-time events connection">
                <div class="w-2 h-2 rounded-full bg-slate-400" id="rtEventsIndicator"></div>
                <span class="text-xs text-slate-600">RT Events</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area: Split View -->
    <main class="flex-1 flex min-h-0 overflow-hidden">
      <!-- Left: Chat/Agent Interaction -->
      <section class="w-1/2 flex flex-col border-r border-slate-200 bg-white">
        <div class="p-4 border-b border-slate-200 bg-gradient-to-r from-indigo-50 to-purple-50">
          <h2 class="text-sm font-semibold text-slate-700">Agent Workspace</h2>
          <p class="text-xs text-slate-500 mt-0.5">Refine and iterate with AI</p>
        </div>
        
        <!-- Chat Output -->
        <div id="chatOutput" class="flex-1 overflow-y-auto p-4 space-y-3" role="log" aria-live="polite" aria-atomic="false"></div>

        <!-- Input Area -->
        <div class="border-t border-slate-200 bg-slate-50 p-4">
          <form id="chatForm" class="space-y-2">
            <textarea 
              id="chatInput" 
              class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none" 
              rows="2" 
              placeholder="Ask for changes, add tasks, or refine the backlog..."
            ></textarea>
            <div class="flex items-center justify-between">
              <span class="text-xs text-slate-500">Shift+Enter for newline, Enter to send</span>
              <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Send
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Right: Backlog View -->
      <section class="w-1/2 flex flex-col bg-slate-50">
        <div class="p-4 border-b border-slate-200 bg-white flex items-center justify-between">
          <div>
            <h2 class="text-sm font-semibold text-slate-700">Generated Backlog</h2>
            <p class="text-xs text-slate-500 mt-0.5" id="backlogSummary">No backlog yet</p>
          </div>
          <div class="flex items-center gap-2">
            <button id="editBacklogBtn" class="px-3 py-1.5 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded-lg text-xs font-medium border border-indigo-200 transition-colors hidden" title="Scroll to backlog and see editing options">
              üí° How to Edit
            </button>
            <button id="submitBacklogBtn" class="px-3 py-1.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-xs font-medium transition-colors hidden">
              ‚úì Submit to GitLab
            </button>
          </div>
        </div>

        <!-- Backlog Content -->
        <div id="backlogContent" class="flex-1 overflow-y-auto p-4">
          <div class="flex flex-col items-center justify-center h-full text-center">
            <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center mb-4">
              <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
            </div>
            <p class="text-slate-600 font-medium">Waiting for generation</p>
            <p class="text-xs text-slate-500 mt-1">Start a conversation to generate tasks</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/js/controllers/tasks-controller.js"></script>
</body>
</html>
