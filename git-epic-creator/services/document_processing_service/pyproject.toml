[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "document-processing-service"
version = "1.0.0"
description = "Document Processing Service for Agentic AI Requirements Engineering System"
authors = [
    { name = "Vladyslav Avilov", email = "vladyslav.avilov@email.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "structlog",
    "asyncpg",
    "tika>=3.1.0",
    "azure-storage-blob",
    "httpx",
    "tenacity",
    "shared @ file:../shared"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "httpx"
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore:pkg_resources is deprecated as an API.*:UserWarning",
    "ignore:Deprecated call to `pkg_resources.declare_namespace.*:DeprecationWarning"
]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"] 